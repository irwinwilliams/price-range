<div class="col-md-6">
    <h2>Here are the best places to get the items you've selected</h2>
    <h3>{{basket.length}} selected</h3>
    <div class="well bs-component">
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li ng-repeat="item in basket" class="list-group-item">
                        <span class="badge" style="line-height: 2 em;margin-top: 11px;">${{item.lowest.p}}</span>
                        <h4> {{item.name}} ({{item.brand}}) - {{item.quant}} <br />
                            <small>{{item.lowest.l}}\{{item.lowest.n}}</small></h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
