<div class="container">
    <h2>Here are the best places to get the items you've selected</h2>
    <h3>{{basket.length}} selected</h3>
    <div class="row">
        <div class="col col-lg-4 col-md-6 col-xs-6">
            <ul class="list-group">
                <li ng-repeat="item in basket" class="list-group-item">
                    <span class="badge">{{getRecommendation(item.locations).location}}</span> {{item.name}} ({{item.brand}}) - {{item.quant}}
                </li>
            </ul>
        </div>
    </div>
</div>
